version: '3.8'
services:
  proxy:
    image: jwilder/nginx-proxy:alpine
    container_name: nginx-proxy
    restart: unless-stopped
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro
      - ./certs:/etc/nginx/certs
      - ./vhost.d:/etc/nginx/vhost.d
      - ./html:/usr/share/nginx/html
    labels:
      # opcional, mas reforça a ligação
      com.github.nginx-proxy.nginx: nginx-proxy
      # ADICIONE ESTA LINHA:
      com.github.nginx-proxy.docker-gen: true
    networks:
      - proxy

  letsencrypt:
    image: jrcs/letsencrypt-nginx-proxy-companion
    container_name: nginx-letsencrypt
    restart: unless-stopped
    depends_on:
      - proxy
    environment:
      - NGINX_PROXY_CONTAINER=nginx-proxy
      - DEFAULT_EMAIL=jpfurlan@hotmail.com.br
      # É uma boa prática adicionar o email padrão aqui também, se não estiver definido em outro lugar:
      # - DEFAULT_EMAIL=seu_email@example.com # Use o email que você definiu no .env do feiraslondrina (jpfurlan@hotmail.com.br)
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./certs:/etc/nginx/certs
      - ./vhost.d:/etc/nginx/vhost.d
      - ./html:/usr/share/nginx/html
    networks:
      - proxy

networks:
  proxy:
    external: true
